<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <h1>Calculator App</h1>
        
        <label for="fnumber">first number:</label>
        <input type="text" id="fnumber" placeholder="Enter first number">
        
        <label for="op">operation:</label>
        <input type="text" id="op" placeholder="Enter +, -, *, or /">
        
        <label for="snumber">second number:</label>
        <input type="text" id="snumber" placeholder="Enter second number">
        
        <div class="buttons">
            <button onclick="cal()">=</button>
            <button onclick="fields()">Clear</button>
        </div>
        
        <label for="output">Result:</label>
        <input type="text" id="output" disabled>
    </div>
    <script src="index.js"></script>
</body>
</html>
